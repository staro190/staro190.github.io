<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Math & Science Universe</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: black;
      color: white;
      scroll-behavior: smooth;
    }

    /* 네비게이션 바 */
    nav {
      position: fixed;
      top: 0; left: 0; right: 0;
      display: flex;
      justify-content: center;
      gap: 2rem;
      background: rgba(0,0,0,0.6);
      padding: 1rem;
      z-index: 10;
      backdrop-filter: blur(5px);
    }
    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #00d4ff;
    }

    /* 섹션 스타일 */
    section {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
    }

    #hero h1 {
      font-size: 3rem;
      animation: glow 2s ease-in-out infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 10px #00d4ff; }
      to { text-shadow: 0 0 30px #00d4ff; }
    }

    #about, #visuals, #contact {
      background: rgba(0,0,0,0.7);
      border-radius: 1rem;
      padding: 2rem;
      margin: 2rem;
    }

    /* 캔버스 배경 */
    canvas#bg {
      position: fixed;
      top:0; left:0; width:100%; height:100%;
      z-index: -1;
    }
  </style>
</head>
<body>
  <!-- 배경 -->
  <canvas id="bg"></canvas>

  <!-- 네비게이션 -->
  <nav>
    <a href="#hero">Home</a>
    <a href="#about">About</a>
    <a href="#visuals">Visualizations</a>
    <a href="#contact">Contact</a>
  </nav>

  <!-- Hero Section -->
  <section id="hero">
    <h1>Welcome to the Math & Science Universe</h1>
  </section>

  <!-- About -->
  <section id="about">
    <div>
      <h2>About</h2>
      <p>Exploring mathematics, science, and algorithms with beautiful visualizations.</p>
    </div>
  </section>

  <!-- Visualizations -->
  <section id="visuals">
    <div>
      <h2>Visualizations</h2>
      <p>Dynamic demonstrations of algorithms and scientific concepts will live here.</p>
    </div>
  </section>

  <!-- Contact -->
  <section id="contact">
    <div>
      <h2>Contact</h2>
      <p>
        <a href="https://github.com/yourname" target="_blank">GitHub</a> |
        <a href="mailto:you@example.com">Email</a>
      </p>
    </div>
  </section>

  <!-- JavaScript for background -->
  <script>
    const canvas = document.getElementById('bg');
    const ctx = canvas.getContext('2d');
    canvas.width = innerWidth;
    canvas.height = innerHeight;

    let stars = [];
    for(let i=0; i<150; i++) {
      stars.push({
        x: Math.random()*canvas.width,
        y: Math.random()*canvas.height,
        r: Math.random()*2,
        dx: (Math.random()-0.5)*0.5,
        dy: (Math.random()-0.5)*0.5
      });
    }

    function animate() {
      ctx.fillStyle = "rgba(0,0,0,0.2)";
      ctx.fillRect(0,0,canvas.width,canvas.height);

      stars.forEach(s => {
        ctx.beginPath();
        ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
        ctx.fillStyle = "#00d4ff";
        ctx.fill();

        s.x += s.dx;
        s.y += s.dy;

        if(s.x<0||s.x>canvas.width) s.dx*=-1;
        if(s.y<0||s.y>canvas.height) s.dy*=-1;
      });
      requestAnimationFrame(animate);
    }
    animate();

    window.onresize = () => {
      canvas.width = innerWidth;
      canvas.height = innerHeight;
    };
  </script>
</body>
</html>
