<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>-</title>
    <link rel="stylesheet" href="/css/blog.css">
    <link rel="stylesheet" href="/css/sort_visual.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css">

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>

</head>
<body>
    <script>
        // 페이지가 로드되자마자 실행됩니다.
        (function() {
            // 1. 현재 페이지의 URL에서 파라미터 정보를 가져옵니다.
            const params = new URLSearchParams(window.location.search);

            // 2. 'title'이라는 이름의 파라미터 값을 추출합니다.
            const pageTitle = params.get('title'); 

            // 3. 추출한 값이 있다면, 해당 값으로 탭 제목을 변경합니다.
            if (pageTitle) {
                document.title = pageTitle; // 탭 제목이 "About Me"로 변경됨
            }
        })();
    </script>
    <main id="post-content"></main>
    <canvas id="bg"></canvas>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    <script type="module" src="/js/blog.js"></script>
</body>
</html>
